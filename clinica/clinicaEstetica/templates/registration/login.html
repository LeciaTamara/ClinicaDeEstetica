{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Link para Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #ffe6f0;"> <!-- Rosa claro -->

    <div class="card p-4 shadow rounded" style="width: 300px; background-color: #fff0f5;"> <!-- Rosa suave no card -->
        <h2 class="text-center mb-4">Login</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ loginForm }}
            </div>
            <button type="submit" class="btn w-100 text-white" style="background-color: #d63384;">Entrar</button> <!-- BotÃ£o rosa vibrante -->
        </form>
    </div>

    <!-- Link para Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
