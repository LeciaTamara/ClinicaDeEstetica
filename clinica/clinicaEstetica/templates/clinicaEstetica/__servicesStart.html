{% load static %}

<div class="container-fluid services py-5">
    <div class="container py-5">
        <div class="mx-auto text-center mb-5" style="max-width: 800px;">
            <p class="fs-4 text-uppercase text-center text-primary">Our Service</p>
            <h1 class="display-3">Spa & Beauty Services</h1>
        </div>
        <div id="servicosIniciais" class="row g-4">
            {% for servico in armazenaServico %}
            {% if forloop.counter <= 8 %}
            <div class="col-lg-6">
                <div class="services-item bg-light border-4 border-end border-primary rounded p-4">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <div class="services-content text-end">
                                <h3>{{servico.servico}}</h3>
                                <p>{{servico.descricao}}</p>
                                <a href="/cliente/marcarServico/" class="btn btn-primary btn-primary-outline-0 rounded-pill py-2 px-4">Agendar Servi√ßo</a>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="services-img d-flex align-items-center justify-content-center rounded">
                                <img src="{{servico.arquivo.url}}" class="img-fluid rounded" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
            {% endfor %}

            <div class="col-12">
                <div class="services-btn text-center">
                    <button type="button" id="mostrarMais" class="btn btn-primary btn-primary-outline-0 rounded-pill py-3 px-5">Mostrar mais</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/jsEstilizado.js' %}"></script>
