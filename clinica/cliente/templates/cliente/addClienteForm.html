{% extends 'indexFormCliente.html' %}

{% block content %}
<a href="/cliente/index/" class="btn btn-light btn-sm">Voltar</a>
<div class="d-flex justify-content-center align-items-center m-3">
</div>

<form method="POST" action="" class="p-4 bg-info rounded shadow-sm mb-5 pe-5" id="formulario">
    {% csrf_token %}
    {{ form_user }}
    {{ form }}
    {{ editarUserForm }}
    {{ editarClienteForm }}
    {{ formCliente }}
    {{ formAgendaServico }}
    <button type="submit" class="btn btn-primary m-3 p-3">Salvar</button>
</form>
{% endblock %}
