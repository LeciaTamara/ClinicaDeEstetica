<div id="carouselId" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        {% for categoria in servicoPorCategoria.items %}
        <li data-bs-target="#carouselId" data-bs-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"
            {% endif %}></li>
        {% endfor %}
    </ol>

    <div class="carousel-inner" role="listbox">
        {% for categoria, servico in servicoPorCategoria.items %}
        <div class="carousel-item {% if forloop.first %} active {% endif %}">
            <img src="{{ servico.imagem.url }}" class="img-fluid" alt="{{ categoria }}">
            <div class="carousel-caption">
                <div class="p-3" style="max-width: 900px;">
                    <h1 class="display-1 text-capitalize text-dark mb-3">{{ categoria }}</h1>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Pr√≥ximo</span>
    </button>
</div>
